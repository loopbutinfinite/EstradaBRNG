<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Directory</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main class="container-fluid">
        <div class="row directory-row">
            <article class="col-12 entriesSection">
                <h1 class="header"><span class="entriesHeader headerMobile">[Directory/CodeStack Season 8]</span></h1>
                <div class="entryFields">
                    <button class="randomEntryButton" id="randomEntryButton">Random Entry</button>
                    <p class="firstNameField" id="firstName">><span class="firstName"> First Name:</span></p>
                    <p id="lastName">><span class="lastName"> Last Name:</span></p>
                    <p id="codestackEmail">><span class="codestackEmail"> CodeStack Email:</span></p>
                    <p id="personalEmail">><span class="personalEmail"> Personal Email:</span></p>
                </div>
            </article>
            <article class="col-12 previousEntriesSection">
                <div>
                    <h1 class="header"><span class="previousEntriesHeader">[Previous Entries]</span></h1>
                    <div>
                        <ul id="previousEntries">

                        </ul>
                    </div>
                </div>
            </article>
        </div>
    </main>
